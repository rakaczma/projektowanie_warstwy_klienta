<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let clickCounter = 0;

            document.addEventListener('click', function () {
                document.getElementById('click-counter').textContent = ++clickCounter;
            });
        }


    </script>
</head>
<body>

  <h2>Statystyki</h2>
  <p>Liczba kliknięć: <span id="click-counter">0</span></p>
  <p>Liczba podwójnych kliknięć: <span id="dbl-click-counter">0</span></p>
  <p>Liczba naciśnięć klawiszy: 0</p>

</body>
</html>
